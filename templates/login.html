<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="logo-section">
                <div class="logo-icon">
                    <i class="fas fa-table"></i>
                </div>
                <div class="brand-name">Primera Entrada</div>
                <div class="brand-subtitle">SISTEMA DE MATIZADO</div>
            </div>
            
            <div class="login-content">
                <h2>Iniciar Sesión</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">Usuario:</label>
                        <div class="input-wrapper">
                            <input type="text" id="username" name="username" required placeholder="E004580">
                            <i class="fas fa-user"></i>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <div class="input-wrapper">
                            <input type="password" id="password" name="password" required placeholder="Nro DNI: 72750557">
                            <i class="fas fa-lock"></i>
                        </div>
                    </div>
                    
                    <button type="submit" class="submit-button">
                        <i class="fas fa-sign-in-alt" style="margin-right: 8px;"></i>
                        INGRESAR
                    </button>
                </form>
                
                <div id="error-message" class="error-message"></div>
                
                <div class="footer-text">
                    Login de authenticación de usuario 
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", async function(event) {
            event.preventDefault();
    
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const errorMessage = document.getElementById("error-message");
    
            // Limpiar mensaje de error previo
            errorMessage.classList.remove("show");
    
            try {
                const response = await fetch("/login", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ username, password })
                });
        
                const data = await response.json();
        
                if (response.status === 200) {
                    window.location.href = data.redirect_url + "?token=" + data.access_token + "&user=" + data.username;
                } else {
                    errorMessage.innerText = data.message;
                    errorMessage.classList.add("show");
                }
            } catch (error) {
                errorMessage.innerText = "Error de conexión. Intente nuevamente.";
                errorMessage.classList.add("show");
            }
        });

        // Efectos de interacción mejorados
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
